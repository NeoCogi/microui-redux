[package]
name = "microui"
authors = ["Wael El Oraiby"]
version = "0.1.0"
edition = "2021"
readme = "README.md"
description = "MicroUI (immediate mode GUI) library in pure rust"

[lib]
name ="microui"

[dependencies]
libc = "0.2.137"

[profile.release]
panic = 'abort'
opt-level = "z"
overflow-checks = false
debug-assertions = false
lto = true
incremental = false
rpath=false
codegen-units=1
