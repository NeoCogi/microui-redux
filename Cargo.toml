[package]
name = "microui-redux"
authors = ["Raja Lehtihet", "Wael El Oraiby"]
version = "0.1.0"
edition = "2021"
readme = "README.md"
license = "BSD-3-Clause"
description = "MicroUI (immediate mode GUI) library in pure rust"
repository = "https://github.com/eloraiby/microui-redux"
categories = ["gui", "rendering"]

[lib]
name = "microui_redux"

[features]
default = ["builder"]
builder = ["dep:fontdue", "dep:rect_packer", "dep:png"]
save-to-rust = []

[dependencies]
fontdue = { version = "0.8.0", optional = true }
bitflags = "2.4.1"
rs-math3d = "0.9.21"
rect_packer = { version = "0.2.1", optional = true }
png = { version = "0.17.11", optional = true }

[dev-dependencies]
glow = "0.13.0"
sdl2 = "0.36.0"
