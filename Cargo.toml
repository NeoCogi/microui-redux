[package]
name = "microui"
authors = ["Wael El Oraiby"]
version = "0.2.1"
edition = "2021"
readme = "README.md"
license = "BSD-3-Clause"
description = "MicroUI (immediate mode GUI) library in pure rust"
repository = "https://github.com/NeoCogi/microui-rs"

[lib]
name ="microui"

[dependencies]
libc = "0.2.137"
bitflags = "1.3.2"

[profile.release]
panic = 'abort'
opt-level = "z"
overflow-checks = false
debug-assertions = false
lto = true
incremental = false
rpath=false
codegen-units=1
