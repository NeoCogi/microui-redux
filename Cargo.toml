[package]
name = "microui-redux"
authors = ["Raja Lehtihet", "Wael El Oraiby"]
version = "0.2.2"
edition = "2021"
readme = "README.md"
license = "BSD-3-Clause"
description = "Idiomatic Rust MicroUI (immediate mode GUI) library port"
repository = "https://github.com/NeoCogi/microui-redux"
categories = ["gui", "rendering"]

[lib]
name = "microui_redux"

[features]
default = ["builder", "save-to-rust"]
builder = ["dep:fontdue", "dep:png"]
png_source = ["dep:png"]
save-to-rust = []

[dependencies]
fontdue = { version = "0.9.2", optional = true }
bitflags = "2.4.1"
rs-math3d = "0.9.23"
png = { version = "0.17.11", optional = true }
rand = "0.8.5"

[dev-dependencies]
miniquad = "0.4.2"
rand = "0.8.5"

[profile.dev]
overflow-checks = false
opt-level = "z"
panic = "abort"
lto = "fat"
codegen-units = 1
debug = "none"

[profile.release]
overflow-checks = false
opt-level = "z"
panic = "abort"
lto = "fat"
codegen-units = 1
debug = "none"
